<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="Create_Account.css">
  <style>
    body {
        margin: 0;
        padding: 0;
    }

    #navbar {
        display: flex;
        flex-direction: row;
        height: 40px; /* Decreased navbar height */
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid grey;
    }

    #nav-center {
        text-transform: uppercase;
        margin-right: 30px; /* Increased margin */
        font-size: 12px; /* Decreased font size */
    }

    #nav-center a {
        text-decoration: none;
        color: black;
        margin-right: 15px; /* Add space between center items */
        font-size: 12px;
    }

    #nav-right {
        text-transform: uppercase;
        margin-right: 30px; /* Increased margin */
        font-size: 12px; /* Decreased font size */
    }

    #nav-right a {
        text-decoration: none;
        color: black;
        margin-right: 15px; /* Add space between center items */
        font-size: 12px;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div id="nav-left">
      <h1>Glossier.</h1>
    </div>
    
    <div id="nav-center">
      <a href="">SKINCARE</a>
      <a href="">makeup</a>
      <a href="">body</a>
      <a href="">fragrance</a>
      <a href="">glossiwear</a>
      <a href="">sets</a>
    </div>

    <div id="nav-right">
      <a href="">stories</a>
      <a href="">search</a>
      <a href="">login</a>
      <a href="">bags <span id="count">(0)</span></a>
    </div>
  </nav>
  
  <div class="container">
    <form id="createAccountForm">
      <h2>Create an Account</h2>
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" placeholder="Last Name" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" required>
          By clicking here, I agree to the <a href="https://www.glossier.com/policies/privacy-policy">Terms of Use</a> and <a href="https://www.glossier.com/policies/terms-of-service">Privacy Policy.</a>
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox">
          Sign up for emails on products, events, and goings-on in the Glossier universe. Unsubscribe anytime.
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox">
          Get our texts! Theyâ€™re specifically designed to brighten your day. As always, unsubscribe anytime.
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create an Account</button>
        <button type="button" class="btn btn-secondary">Sign in to Glossier.com</button>
      </div>
    </form>
  </div>
  <script src="Create_Account.js"></script>
</body>
</html>

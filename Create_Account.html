<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="Create_Account.css">
</head>
<body>
  <div class="container">
    <form id="createAccountForm">
      <h2>Create an Account</h2>
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" placeholder="Last Name" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
        <p id="error"></p>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <p id="error"></p>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" required>
          By clicking here, I agree to the Terms of Use and Privacy Policy.
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox">
          Sign up for emails on products, events, and goings-on in the Glossier universe. Unsubscribe anytime.
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox">
          Get our texts! Theyâ€™re specifically designed to brighten your day. As always, unsubscribe anytime.
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create an Account</button>
        <button type="button" class="btn btn-secondary">Sign in to Glossier.com</button>
      </div>
    </form>
  </div>
  <script src="Create_Account.js"></script>
</body>
</html>

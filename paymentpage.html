<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="paymentpage.css">
  <link rel="icon" href="https://www.1mg.com/images/tata_1mg_logo.svg">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
  <div id="navbar-import"></div>
  <div class="container">
    <form id="paymentForm">
      <h2>Payment Details</h2>
      <label for="cardNumber"></label>
      <input type="text" id="cardNumber" placeholder="Enter your card number" required>

      <label for="cardName"></label>
      <input type="text" id="cardName" placeholder="Enter the cardholder name" required>

      <label for="expiryDate"></label>
      <input type="text" id="expiryDate" placeholder="MM/YY" required>

      <label for="cvv"></label>
      <input type="text" id="cvv" placeholder="Enter the CVV" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>
  <div id="footer-import"></div>
</body>
</html>

<script type="module" src="linknav.js"></script>
<script src="paymentpage.js"></script>
<script type="module" src="link.js">

import navbar from "./components/navbar.js"</script>
<script type="module">
      import navbar from "./components/navbar.js";
        import footer from "./components/footer.js";


        let navbars = document.getElementById("navbar-import");

        navbars.innerHTML = navbar();

        let footers = document.getElementById("footer-import");

        footers.innerHTML = footer();
</script>

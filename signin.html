<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com</title>
  <link rel="stylesheet" href="signincss.css" />
  <link rel="stylesheet" href="iti/css/intlTelInput.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <style>
    .container {
      display: flex;
    }

    .image-container {
      width: 50%;
    }

    .form-container {
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img src="https://glossier-prod.imgix.net/files/glossier-boybrow-black-02.png?auto=compress,format&cs=srgb&w=720" alt="Image">
    </div>
    <div class="form-container">
      <form id="signup-form" action="">
        <div id="signup">
          <div id="mobile">
            <h2>Log In/Sign Up</h2>
            <input id="phone" type="tel" data-phonecode="+91" placeholder="Enter Mobile Number" /><br />
            <button id="click" type="button">Continue</button><br />
          </div>
          <div class="line-with-or">
            <span class="or">OR</span>
          </div>
          <div class="emaile">
            <button id="email"><img src=""> CONTINUE WITH EMAIL</button>
          </div>
          <div class="social">
            <button id="google"><img src=""> GOOGLE</button> <br />
            <button id="facebook"><img src=""> FACEBOOK</button>
          </div>
        </div>
        <p id="disclaimer">At Glossier, we make products inspired by real life. We believe beauty is about having fun, celebrating freedom and being present, because no matter where you are in your beauty journey - YOU LOOK GOOD.<br/>
          <a href="https://www.glossier.com/policies/terms-of-service"> Terms and Conditions
          </a> and <a href="https://www.glossier.com/pages/glossier-us-state-privacy-notice">Privacy Policy.</a></p>
      </form>
    </div>
  </div>

  <script src="iti/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    let input = document.querySelector("#phone");
    let iti = window.intlTelInput(input, {
      preferredCountries: ["in"],
      separateDialCode: true,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    // get the "Continue" button element
    const continueButton = document.getElementById('click');

    // add a click event listener to the button
    continueButton.addEventListener('click', function () {
      const mobileNumber = document.getElementById('phone').value;
      if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
        alert('Please enter a valid mobile number');
        return;
      }

      const storedUserData = JSON.parse(localStorage.getItem('userData'));

      for (let i = 0; i < storedUserData.length; i++) {
        if (storedUserData[i].userMobile === mobileNumber) {
          // User already exists, redirect to login page
          window.location.href = "login.html";
          return;
        }
      }

      // Store the mobile number in the local storage
      localStorage.setItem('phoneNumber', mobileNumber);

      // User is new, redirect to sign up page
      window.location.href = "signup.html";
    });

    // get the "Continue with email" button element
    const emailButton = document.getElementById('email');

    // add a click event listener to the button
    emailButton.addEventListener('click', function (event) {
      // prevent the form from being submitted
      event.preventDefault();
      // redirect to the email.html page
      window.location.href = 'email.html';
    });

    // get the Google button element
    const googleButton = document.getElementById('google');

    // add a click event listener to the button
    googleButton.addEventListener('click', function () {
      // redirect to the google.html page
      window.location.href = 'google.html';
    });

    // get the Facebook button element
    const facebookButton = document.getElementById('facebook');

    // add a click event listener to the button
    facebookButton.addEventListener('click', function () {
      // redirect to the facebook.html page
      window.location.href = 'facebook.html';
    });
  </script>
</body>

</html>
